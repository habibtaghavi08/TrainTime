<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TrainTime.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>


<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>ANYTIME IS TRAIN TIME</h1>
            <p>CHOO CHOO CHEE CHEE</p>
        </div>


        <table class="table table-hover">
            <thead class="thead-dark">

                <tr>
                    
                    <th> TRAIN TIME</th>
                    <th>DESTENTION</th>
                    <th>FREQUENCY</th>
                    <th>NEXT ARRIVAL</th>
                    <th>MINUTES AWAY</th>
                </tr>

            </thead>

        </table>
    </div>

<div>
    <div class="container">
    <form>
        <div class="form-group" >
          <label for="Train Time">TRAIN TIME</label>
          <input type="trainTime" class="form-control" id="trainTime" >
         
        </div>
        <div class="form-group">
          <label for="destination">DESTINATION </label>
          <input type="destination" class="form-control" id="destination">
        </div>
        <div class="form-group" >
            <label for="First Train Time">FIRST TRAIN TIME</label>
            <input type="email" class="form-control" id="firstTrainTime" >
           
          </div>
          <div class="form-group">
            <label for="Frequency">FREQUENCY </label>
            <input type="Frequency" class="form-control" id="frequency">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>



</div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="TrainTime.js"></script>
</body>

</html>
