<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="TrainTime.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<div class="container">

  <div class="jumbotron text-center" style="background-color: salmon; border-color: black ; color: black;">
    <h1>ANYTIME IS TRAIN TIME</h1>
    <h3>CHOO CHOO CHEE CHEE</h3>
  </div>
  <div class="row">

    <div class="col-md-12">

      <!-- CURRENT TRAIN SCHEDULE -->
      <div class="card mb-4">
        <div class="card-header">CURRENT TRAIN SCHEDULE</div>
        <div class="card-body">
          <table class="table table-hover" id="train-schedule">
            <thead class="thead-dark">
              <thead>
                <tr>
                  <th scope="col">TRAIN NAME</th>
                  <th scope="col">DESTINATION</th>
                  <th scope="col">FREQUENCY</th>
                  <th scope="col">NEXT ARRIVAL</th>
                  <th scope="col">MINUTES AWAY</th>
                </tr>
              </thead>
            <tbody>
            </tbody>
          </table>
        </div>



      </div>

      <div>
        <div class="container">
          <div class="row">
            <div class="col-md-12">

              <div class="card mb-4">
                <div class="card-header">ADD TRAIN</div>
                <div class="card-body">

                  <div class="form-group">
                    <label for="Train Name">TRAIN NAME</label>
                    <input type="text" class="form-control" id="trainName">

                  </div>
                  <div class="form-group">
                    <label for="destination">DESTINATION </label>
                    <input type="text" class="form-control" id="destination">
                  </div>
                  <div class="form-group">
                    <label for="First Train Time">FIRST TRAIN TIME (HH:MM) MILITARY TIME</label>
                    <input type="text" class="form-control" id="firstTrainTime">

                  </div>
                  <div class="form-group">
                    <label for="Frequency">FREQUENCY (MINUTES) </label>
                    <input type="text" class="form-control" id="frequency">
                  </div>
                  <button type="button" id="submit" class="btn btn-primary">Submit</button>




                </div>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

                <!-- Firebase References -->
                <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
                <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
                <script src="TrainTime.js"></script>
                </body>

</html>
